<div class="container-fluid">
  <div class="container">
    <h1 class="text-center">WishPop</h1>
    <h2 class="text-center">Categorie</h2>

    <div class="d-flex justify-content-center gap-3 mt-5"  *ngIf="loadingContent">
      <div class="spinner-grow text-success " role="status">

      </div>
      <span class="sr-only ">Loading...</span>
    </div>
  <div class="row" *ngIf="!catClicked">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 gap-3 my-2"  *ngFor="let cat of catArr">
      <app-card-category [cat]="cat" ></app-card-category>
    </div>
  </div>
  </div>
