
<div class="container-fluid">
  <div class="container">
  <h5>Registrazione</h5>
  <h5 class="text-center">Registrati</h5>
  <form class="form">
    <div class="form-group">
      <label class="text-center" for="nome">Nome</label>
      <input name="nome" [(ngModel)]="registerData.nome" type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
      <label class="text-center" for="email">Email</label>
      <input name="email" [(ngModel)]="registerData.email" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="text-center" for="password">Password</label>
      <input name="password" [(ngModel)]="registerData.password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="text-center" for="password">Password</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" type="password" class="form-control" placeholder="Conferma Password">
      <div class="form-alert text-center" *ngIf="!comparePassword()">Le password non corrispondono</div>
      {{confirmPassword}}{{registerData.password}}
    </div>

    <button class="btn" (click)="save()">Registrami</button>
  </form>
</div>
</div>
