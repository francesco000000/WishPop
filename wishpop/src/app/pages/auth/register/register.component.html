<div class="text-center">
  <h5>Registrati</h5>
  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input name="nome" type="text" class="form-control text-center mb-3" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="email" class="form-control text-center mb-3" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control text-center mb-3" placeholder="Password">
    </div>
    <button class="btn btn-primary pb-2.5">Registrami</button>
  </form>
</div>
