<div class="container-fluid">
  <div class="container">
    <form #f="ngForm" class="form">
      <label for="email" class="text-center">Inserisci la tua mail</label>
      <input type="email" name="email" ngModel placeholder="email" />
      <input type="password" name="password" ngModel placeholder="immetti la password" />
      <button [disabled]="f.dirty && f.invalid" type="button">
        Accedi
      </button>
    </form>
  </div>
</div>
