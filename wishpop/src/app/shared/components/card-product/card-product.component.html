<div class="row">
  <div class="card col-4">
    <img class="card-img-top" [src]="product.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">Prezzo : {{product.price}}</p>
    </div>
  </div>
</div>
